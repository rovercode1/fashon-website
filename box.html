  #main #c{width:25%;background:rgba(21, 255, 0, 0.411);}
  #main #d{width:25%;background:rgba(255, 0, 0, 0.363);}
  
  @media(max-width:1370px){
  #main #a{width:50%}
  #main #b{width:50%}
  #main #c{width:50%}
  #main #d{width:50%}
}

@media(max-width:660px){
  #main{flex-direction: column;}
  #main #a{width:100%}

  #main #c{width:100%}

}
