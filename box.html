<!DOCTYPE html>
<html>
<head>
<style>
  
  #main {
    width: 100%;
    margin: auto;
    overflow: hidden;
    height: 800px;
    display: flex;
    flex-wrap: wrap;
  }
  
  
  #main #a{width:25%;; background:rgba(0, 0, 0, 0.431);}
  #main #b{width:25%;;background:rgb(255, 0, 0);}
  #main #c{width:25%;;background:rgba(21, 255, 0, 0.411);}
  #main #d{width:25%;;background:rgba(255, 0, 0, 0.363);}
  
  #main #a:hover{transition:1s;}
  #main #b:hover{transition:1s;}
  #main #c:hover{transition:1s;}
  #main #d:hover{transition:1s;}  
  
  @media(max-width:1170px){
    #main #a{width:50%}
    #main #b{width:50%}
    #main #c{width:50%}
    #main #d{width:50%}
}

@media(max-width:600px){
  #main #a{width:100%;height:200px;}
  #main #b{width:100%;height:200px;}
  #main #c{width:100%;height:200px;}
  #main #d{width:100%;height:200px;}
}
  
</style>
</head>
<body>
  <header id="head">
    <div>
      <div id="main">
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d"></div>
      </div>
    </div>
  </header>
  <script src="node_modules/jquery.min.js"></script>
<script>
  var pdiv = document.querySelector("#main")
  //Check size of window
  var bodyWidth =null;
window.onresize = function() {
  bodyWidth=$("body").width();
    if(bodyWidth < 900){
      //alert("Done!")
  }
}
for(i = 0; i < pdiv.children.length; i++){
  pdiv.children[i].addEventListener("click", function(){
    if(bodyWidth < 900){
      alert("More")
    }else{
      alert("Less!")
    }
  }
 )
}


</script>

</body> 
</html>
